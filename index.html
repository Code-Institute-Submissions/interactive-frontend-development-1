<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mTravel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

</head>

<body>

    <!---Main wrappers-->
    <div class="container-fluid bg-img">
        <div class="main">

            <!--Navbar-->

            <nav class="navbar">
                <div class="container-fluid" id="navbar-r">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">mTravel</a>
                    </div>
                    <p class="navbar-text navbar-right" id="navbar-right"><a href="#" class="navbar-link">Contact</a></p>
                </div>
            </nav>

            <!-- Map elements wrapper-->

            <div class="container-fluid map">
                <div class="pac-card" id="pac-card">
                    <div>
                        <div id="title">
                            Countries
                        </div>
                        <div id="country-selector" class="pac-controls">
                            <input type="radio" name="type" id="changecountry-jap">
                            <label for="changecountry-jap">JAPAN</label>

                            <input type="radio" name="type" id="changecountry-usa">
                            <label for="changecountry-usa">USA</label>

                            <input type="radio" name="type" id="changecountry-bra">
                            <label for="changecountry-bra">BRASIL</label>

                            <input type="radio" name="type" id="changecountry-gbp">
                            <label for="changecountry-gbp">UK</label>

                            <input type="radio" name="type" id="changecountry-saf">
                            <label for="changecountry-saf">SOUTH AFRICA</label>

                            <input type="radio" name="type" id="changecountry-all" checked="checked">
                            <label for="changecountry-all">ALL</label>
                        </div>
                    </div>
                    <div id="pac-container">
                        <input id="pac-input" type="text" placeholder="Enter a location" style="width: 100%">
                    </div>
                </div>
                <div id="map"></div>
                <div id="infowindow-content">
                    <img src="" width="16" height="16" id="place-icon">
                    <span id="place-name" class="title"></span><br>
                    <span id="place-address"></span>
                </div>
            </div>

            <!--Contact form-->

            <div class="container-fluid" id="ct-form">
                <div class="center-form" id="cont-form">
                    <form onsubmit="return sendMail(this);">
                        <input type="text" name="name" class="form-c form-control" id="fullname" placeholder="Name" required/>
                        <input type="text" name="emailaddress" class="form-c form-control" id="emailaddress" placeholder="Email" required/>
                        <textarea rows="5" name="projectsummary" class="form-c form-control" id="projectsummary" placeholder="Contact us!" required></textarea>
                        <button type="submit" class="btn btn-secondary center-block">Send Your Request</button>
                    </form>
                </div>
            </div>

            <!--Footer-->

            <footer class="page-footer font-small blue fixed-bottom ">
                <div class="footer-copyright text-center py-3 footer-bg">Â© 2018 Copyright: Marius G. Dumitru <br> Milestone Project for
                    <a href="https://codeinstitute.net/"> Code Institute</a>
                </div>
            </footer>
        </div>
    </div>


    <!--Scripts-->
    <script src="js/maps.js"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/jQuery.js"></script>

    <!-- Maps scripts-->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoWrzwLiAbb6tu3i366nSiheFe973I2k4&libraries=places&callback=initMap" async defer></script>

</body>

</html>
