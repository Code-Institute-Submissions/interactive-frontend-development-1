<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mTravel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

</head>

<body>
    <div class="container-fluid bg-img">
        <div class="main">
            <div class="container-fluid map">
                <div class="pac-card" id="pac-card">
                    <div>
                        <div id="title">
                            Countries
                        </div>
                        <div id="country-selector" class="pac-controls">
                            <input type="radio" name="type" id="changecountry-jap">
                            <label for="changecountry-jap">JAPAN</label>

                            <input type="radio" name="type" id="changecountry-usa">
                            <label for="changecountry-usa">USA</label>

                            <input type="radio" name="type" id="changecountry-bra">
                            <label for="changecountry-bra">BRASIL</label>

                            <input type="radio" name="type" id="changecountry-gbp">
                            <label for="changecountry-gbp">UK</label>

                            <input type="radio" name="type" id="changecountry-saf">
                            <label for="changecountry-saf">SOUTH AFRICA</label>

                            <input type="radio" name="type" id="changecountry-all" checked="checked">
                            <label for="changecountry-all">ALL</label>
                        </div>
                    </div>
                    <div id="pac-container">
                        <input id="pac-input" type="text" placeholder="Enter a location" style="width: 100%">
                    </div>
                </div>
                <div id="map"></div>
                <div id="infowindow-content">
                    <img src="" width="16" height="16" id="place-icon">
                    <span id="place-name" class="title"></span><br>
                    <span id="place-address"></span>
                </div>
            </div>
        </div>
    </div>


    <script src="js/maps.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoWrzwLiAbb6tu3i366nSiheFe973I2k4&libraries=places&callback=initMap" async defer></script>

</body>

</html>
