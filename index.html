<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mTravel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_fxyyZvdUfQ4tvxR16n9CF");
        })();
    </script>

</head>

<body>

    <!---Main wrappers-->
    <div class="container-fluid bg-img">
        <div class="main">

            <!--Navbar-->

            <nav class="navbar">
                <div class="container-fluid" id="navbar-r">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">mTravel</a>
                    </div>
                    <p class="navbar-text navbar-right" id="navbar-right"><a href="#" class="navbar-link">Contact</a></p>
                </div>
            </nav>
            
            <!-- Header-->

            <div class="container-fluid">
                <h1>Select one of the countries to find your perfect holiday!</h1>
                <h2>Not decided? You can select ALL to search on all of them!</h2>
            </div>
            
            <!--Contact form-->

            <div class="container-fluid" id="ct-form">
                <div id="cont-form">
                    <form onsubmit="return sendMail(this);" id="form" method="POST">
                        <input type="text" name="name" class="form-c form-control" id="fullname" placeholder="Name" required/>
                        <input type="text" name="emailaddress" class="form-c form-control" id="emailaddress" placeholder="Email" required/>
                        <textarea rows="5" name="projectsummary" class="form-c form-control" id="projectsummary" placeholder="Contact us!" required></textarea>
                        <button type="submit" class="btn btn-secondary center-block" id="btn-pd">Send Your Request</button>
                    </form>
                </div>
            </div>

            

            <!--- Search Buttons for maps -->

            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option1"> Hotels
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2"> Restaurants
                </label>
            </div>


            <!-- Map elements wrapper-->

            <div class="container-fluid map">
                <div id="locationField">
                    <input id="autocomplete" placeholder="Enter a city" type="text" />
                </div>

                <div id="controls">
                    <select id="country">
                        <option value="all"selected>All</option>
                        <option value="jp">JAPAN</option>
                        <option value="us">U.S.A.</option>    
                        <option value="br">BRASIL</option>
                        <option value="uk">UK</option>
                        <option value="za">SOUTH AFRICA</option>  
                    </select>
                </div>

                <div id="map"></div>

                <div id="listing">
                    <table id="resultsTable">
                        <tbody id="results"></tbody>
                    </table>
                </div>

                <div style="display: none">
                    <div id="info-content">
                        <table>
                            <tr id="iw-url-row" class="iw_table_row">
                                <td id="iw-icon" class="iw_table_icon"></td>
                                <td id="iw-url"></td>
                            </tr>
                            <tr id="iw-address-row" class="iw_table_row">
                                <td class="iw_attribute_name">Address:</td>
                                <td id="iw-address"></td>
                            </tr>
                            <tr id="iw-phone-row" class="iw_table_row">
                                <td class="iw_attribute_name">Telephone:</td>
                                <td id="iw-phone"></td>
                            </tr>
                            <tr id="iw-rating-row" class="iw_table_row">
                                <td class="iw_attribute_name">Rating:</td>
                                <td id="iw-rating"></td>
                            </tr>
                            <tr id="iw-website-row" class="iw_table_row">
                                <td class="iw_attribute_name">Website:</td>
                                <td id="iw-website"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <!--Footer-->

            <footer class="page-footer font-small blue fixed-bottom ">
                <div class="footer-copyright text-center py-3 footer-bg">Â© 2018 Copyright: Marius G. Dumitru <br> Milestone Project for
                    <a href="https://codeinstitute.net/"> Code Institute</a>
                </div>
            </footer>
        </div>
    </div>


    <!--Email Script-->
    <script src="js/sendemail.js"></script>


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/jQuery.js"></script>

    <!-- Maps scripts-->
    <script src="js/maps.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoWrzwLiAbb6tu3i366nSiheFe973I2k4&libraries=places&callback=initMap" async defer></script>

</body>

</html>
